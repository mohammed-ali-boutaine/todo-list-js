<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./public/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Flow</title>
  </head>
  <body
    class="dark:bg-gray-700 dark:text-white bg-fixed"
    style="
      background-image: url('https://www.transparenttextures.com/patterns/maze-black.png');
      background-image: url('https://www.transparenttextures.com/patterns/retina-wood.png');
      background-image: url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
    "
  >
    <nav class="bg-gray-100 dark:bg-gray-900 border-gray-400 shadow-md">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="./index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse shadow-white"
        >
          <img src="./public/logo.png" class="h-12 w-20" alt="Flowbite Logo" />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gzdqray-800 md:dark:bg-gzqdray-900 dark:border-gray-700"
          >
            <li>
              <a
                id="dark-mode"
                href="#"
                class="block flex justify-center items-center border-gray-400 border-2 text-black bg-gray-400 hover:bg-gray-300 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center dark:text-white dark:bg-gray-800 dark:hover:bg-gray-500"
                aria-current="page"
                ><i class="fa-solid fa-sun text-xl"></i
              ></a>
            </li>

            <li>
              <input
                type="text"
                id="search-navbar"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search..."
              />
            </li>
            <li>
              <a
                href="#"
                id="add-task"
                class="block text-white bg-blue-700 hover:bg-blue-600 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-500 dark:focus:ring-blue-800"
                aria-current="page"
                >Add Task <i class="fa-solid fa-plus"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      id="form"
      class="absolute inset-x-1/2 origin-center -translate-x-1/2 translate-y-12 z-10 h-0 overflow-hidden box-border max-w-lg w-full flex items-center m-auto duration-500"
    >
      <form
        class="w-full box-border p-2 flex flex-col gap-6 bg-slate-100 dark:bg-gray-900 border-solid border-2 border-black rounded-xl"
      >
        <!-- Title -->
        <div class="flex w-full mb-4">
          <label class="mb-2 font-bold w-2/5 self-center" for="title"
            >Title</label
          >
          <input
            class="p-2 rounded-md border-solid w-3/5 border-2 border-violet-950"
            type="text"
            placeholder="Title"
            name="title"
            id="title"
          />
        </div>

        <!-- Description -->
        <div class="flex w-full mb-4">
          <label for="description" class="mb-2 font-bold w-2/5 self-center"
            >Description</label
          >
          <textarea
            name="desc"
            class="p-2 rounded-md border-solid border-2 w-3/5 border-violet-950"
            id="description"
            placeholder="Description"
          ></textarea>
        </div>

        <!-- Status -->
        <div class="flex w-full mb-4">
          <label for="status" class="mb-2 font-bold w-2/5 self-center"
            >Status</label
          >
          <select
            name="status"
            class="w-3/5 p-2 rounded-md border-2 border-violet-950 text-black"
            id="status"
          >
            <option value="todo">Todo</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>

        <!-- Date and Time -->
        <div class="flex w-full mb-4 gap-6">
          <div class="flex-1">
            <label for="date" class="mb-2 font-bold block">Date</label>
            <input
              class="p-2 rounded-md border-2 border-violet-950 w-full text-black"
              type="date"
              name="date"
              id="date"
            />
          </div>
          <div class="flex-1">
            <label for="time" class="mb-2 font-bold block">Time</label>
            <input
              class="p-2 rounded-md border-2 border-violet-950 w-full text-black"
              type="time"
              name="time"
              id="time"
            />
          </div>
        </div>

        <!-- Priority -->
        <div class="flex w-full mb-4">
          <label for="priority" class="mb-2 font-bold w-2/5 self-center"
            >Priority</label
          >
          <select
            name="priority"
            class="w-3/5 p-2 rounded-md border-2 border-violet-950 text-black"
            id="priority"
          >
            <option value="p1" class="text-red-800 bg-red-500">P1</option>
            <option value="p2" class="text-orange-800 bg-orange-500">P2</option>
            <option value="p3" class="text-green-800 bg-green-500">P3</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
          <input
            class="text-white bg-violet-600 hover:bg-violet-700 px-4 py-2 rounded-md text-sm font-medium cursor-pointer"
            type="button"
            id="add-task"
            value="Submit Tasks"
          />
          <input
            class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-sm font-medium cursor-pointer"
            type="reset"
            value="Reset"
          />
        </div>
      </form>
    </section>

    <main
      class="max-w-screen-xl mt-14 bg-slate-100 dark:bg-slate-900 mx-auto p-4 flex justify-between gap-4 rounded"
    >
      <section
        id="todo"
        class="bg-slate-200 p-2 dark:bg-gray-700 flex-1 rounded"
      >
        <div class="flex justify-between items-center">
          <h2>To Do</h2>
          <p>counter: <span>3</span></p>
        </div>

        <div class="cards">
          <div class="card border-2 border-gray-600 rounded-lg p-4 mb-4 bg-white" draggable="true">
            <!-- Date and Time -->
            <p class="font-light text-right text-gray-500 flex justify-end items-center gap-4 mb-2">
              <span>2024-10-31</span> 
              <span>4:46</span>
            </p>
            
            <!-- Title -->
            <p class="text-gray-700 font-semibold text-lg mb-1">Gym</p>
            <p class="text-gray-700 mb-4">Legs workout</p>
            
            <!-- Priority -->
            <p class="inline-block p-1 rounded text-red-600 bg-red-300 border-2 border-red-600 mb-4">
              Important
            </p>
        
            <!-- Buttons -->
            <div class="flex justify-between gap-2">
              <button class="rounded p-2 text-yellow-500 bg-yellow-200 border-yellow-500 border-2 w-full">
                Edit
              </button>
              <button class="rounded p-2 text-red-600 bg-red-300 border-2 border-red-600 w-full">
                Delete
              </button>
            </div>
          </div>
          <div class="card border-2 border-gray-600 rounded-lg p-4 mb-4 bg-white" draggable="true">
            <!-- Date and Time -->
            <p class="font-light text-right text-gray-500 flex justify-end items-center gap-4 mb-2">
              <span>2024-10-31</span> 
              <span>4:46</span>
            </p>
            
            <!-- Title -->
            <p class="text-gray-700 font-semibold text-lg mb-1">Gym</p>
            <p class="text-gray-700 mb-4">Legs workout</p>
            
            <!-- Priority -->
            <p class="inline-block p-1 rounded text-red-600 bg-red-300 border-2 border-red-600 mb-4">
              Important
            </p>
        
            <!-- Buttons -->
            <div class="flex justify-between gap-2">
              <button class="rounded p-2 text-yellow-500 bg-yellow-200 border-yellow-500 border-2 w-full">
                Edit
              </button>
              <button class="rounded p-2 text-red-600 bg-red-300 border-2 border-red-600 w-full">
                Delete
              </button>
            </div>
          </div>
          <div class="card border-2 border-gray-600 rounded-lg p-4 mb-4 bg-white" draggable="true">
            <!-- Date and Time -->
            <p class="font-light text-right text-gray-500 flex justify-end items-center gap-4 mb-2">
              <span>2024-10-31</span> 
              <span>4:46</span>
            </p>
            
            <!-- Title -->
            <p class="text-gray-700 font-semibold text-lg mb-1">Gym</p>
            <p class="text-gray-700 mb-4">Legs workout</p>
            
            <!-- Priority -->
            <p class="inline-block p-1 rounded text-red-600 bg-red-300 border-2 border-red-600 mb-4">
              Important
            </p>
        
            <!-- Buttons -->
            <div class="flex justify-between gap-2">
              <button class="rounded p-2 text-yellow-500 bg-yellow-200 border-yellow-500 border-2 w-full">
                Edit
              </button>
              <button class="rounded p-2 text-red-600 bg-red-300 border-2 border-red-600 w-full">
                Delete
              </button>
            </div>
          </div>
        </div>
      </section>








      <section
        id="doing"
        class="bg-slate-200 p-2 dark:bg-gray-700 flex-1 rounded"
      >
        <div class="flex justify-between items-center">
          <h2>Doing</h2>
          <p>counter: <span>0</span></p>
        </div>
      </section>
      <section
        id="done"
        class="bg-slate-200 p-2 dark:bg-gray-700 flex-1 rounded"
      >
        <div class="flex justify-between items-center">
          <h2>Done</h2>
          <p>counter: <span>0</span></p>
        </div>
      </section>
    </main>
